name: publish-to-npm

on:
    workflow_dispatch:
    release:
        types: [ created ]

jobs:
    publish-npm:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   uses: actions/setup-node@v1
                with:
                    node-version: 18
                    registry-url: https://registry.npmjs.org/
                    always-auth: true
            -   run: yarn
            -   run: yarn publish
                env:
                    NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
