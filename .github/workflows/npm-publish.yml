name: publish-to-npm

on:
  workflow_dispatch:
  release:
    types: [ created ]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          registry-url: https://registry.npmjs.org/
          always-auth: true
      - run: yarn
      - run: yarn build:lib
        env:
            NODE_ENV: production
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
