<!DOCTYPE html>
<html lang="en_GB">
  <head>
    <title>ScrollSnapSlider - Mostly CSS slider with great performance!</title>

    <link
      href="https://buttons.github.io/"
      rel="dns-prefetch"
    >

    <link
      href="/demo/index.css"
      rel="stylesheet"
    >

    <script
      src="/demo/test.js"
      type="module"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <ul class="scroll-snap-slider -simple">
            <li
              class="scroll-snap-slide"
              data-index="0"
              tabindex="-1"
            >
              <img
                alt="pug in a blanket"
                height="300"
                src="https://picsum.photos/id/1025/400/"
                width="400"
              />
            </li>
            <li
              class="scroll-snap-slide"
              data-index="1"
              tabindex="-1"
            >
              <img
                alt="cat's nose up close"
                height="300"
                src="https://picsum.photos/id/40/400/300"
                width="400"
              />
            </li>
            <li
              class="scroll-snap-slide"
              data-index="2"
              tabindex="-1"
            >
              <article>
                <h4>This one is just text</h4>
                <p>Lorem ipsum and all that stuff.</p>
              </article>
            </li>
            <li
              class="scroll-snap-slide"
              data-index="3"
              tabindex="-1"
            >
              <img
                alt="same pug in another blanket"
                height="300"
                src="https://picsum.photos/id/1062/400/300"
                width="400"
              />
            </li>
            <li
              class="scroll-snap-slide"
              data-index="4"
              tabindex="-1"
            >
              <img
                alt="cute puppy eyes"
                height="300"
                src="https://picsum.photos/id/237/400/300"
                width="400"
              />
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
